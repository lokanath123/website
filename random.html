<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <style>
        header h1 {
            font-size: 2.5em; /* Increase size for LOKANATH PATRA */
            margin-bottom: 20px; /* Same gap as in other pages */
        }

        nav a {
            font-size: 1.2em; /* Increase size for navigation items */
        }

        main h2 {
            font-size: 2.5em; /* Standardize heading size */
            margin-bottom: 10px; /* Gap below heading */
            text-align: center; /* Center heading */
        }

        .gallery-container {
            max-width: 1000px; /* Match achievements.html content width */
            margin: 0 auto; /* Center container */
            padding: 20px; /* Add breathing room */
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); /* Responsive 2–3 columns */
            gap: 20px; /* Space between gallery items */
        }

        .gallery-item {
            display: flex;
            flex-direction: column; /* Stack image and caption */
            align-items: center; /* Center content */
        }

        .gallery-image {
            width: 300px; /* Fixed width for placeholder */
            height: 200px; /* Placeholder height, images will use height: auto */
            max-height: 300px; /* Cap height for actual images */
            background: #ccc; /* Gray background for placeholder */
            border-radius: 8px; /* Rounded corners, match achievements.html */
        }

        .gallery-image img {
            width: 100%; /* Ensure actual images fill container */
            height: auto; /* Preserve aspect ratio */
            max-height: 300px; /* Cap height */
            object-fit: contain; /* Preserve aspect ratio */
            border-radius: 8px; /* Rounded corners */
        }

        .gallery-caption {
            font-size: 1.1em; /* Slightly smaller than body text */
            text-align: center; /* Center captions */
            margin-top: 10px; /* Space above caption */
            color: #333; /* Dark color for readability */
        }

        @media (max-width: 600px) {
            .gallery-container {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Adjust for smaller screens */
                padding: 10px; /* Reduce padding */
            }

            .gallery-image {
                width: 250px; /* Smaller width for mobile */
                height: 166px; /* Maintain placeholder proportion */
            }
        }
    </style>

                    <li><a href="contact.html">Contact</a></li>
                </ul>

        </div>
    </header>
